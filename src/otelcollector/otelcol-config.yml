receivers:
  otlp:
    protocols:
      grpc:
#        endpoint: 0.0.0.0:4317
      http:
        cors:
          allowed_origins:
            - "http://*"
            - "https://*"
  httpcheck/frontendproxy:
    targets:
      - endpoint: http://frontendproxy:${env:ENVOY_PORT}

  snmp:
    collection_interval: 10s
    endpoint: udp://172.24.79.29:161
    version: v2c
    community: public
  #    security_level: auth_priv
  #    user: collector_user
  #    auth_type: "MD5"
  #    auth_password: password
  #    privacy_type: "DES"
  #    privacy_password: priv_password

    resource_attributes:
      resource_attr.name.1:
        indexed_value_prefix: probe

    metrics:
      snmp_cpu_user:
        unit: "By"
        gauge:
          value_type: int
        column_oids:
          - oid: "1.3.6.1.4.1.2021.11.9"
            resource_attributes:
              - resource_attr.name.1
      snmp_cpu_system:
        unit: "By"
        gauge:
          value_type: int
        column_oids:
          - oid: "1.3.6.1.4.1.2021.11.10"
            resource_attributes:
              - resource_attr.name.1
      snmp_cpu_idle:
        unit: "By"
        gauge:
          value_type: int
        column_oids:
          - oid: "1.3.6.1.4.1.2021.11.11"
            resource_attributes:
              - resource_attr.name.1
      snmp_memory_total_swap:
        unit: "By"
        gauge:
          value_type: int
        column_oids:
          - oid: "1.3.6.1.4.1.2021.4.3"
            resource_attributes:
              - resource_attr.name.1

